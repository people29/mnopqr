<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
<br>
<div>
  <p>{{username}}</p>
  <input type="text" [(ngModel)]="userId" id="userId" (keyup.enter)="search()" />
</div>

<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.id === 1">Card Content Here {{card.title}}</div>
          <div *ngIf="card.id === 2">Card Content Here {{card.title}}</div>
          <div *ngIf="card.id === 3">Card Content Here {{card.title}}</div>
          <div *ngIf="card.id === 4">Card Content Here {{card.title}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

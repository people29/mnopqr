version: '2'

services:
  db:
    image: mysql
  web:
    image: nginx
    container_name: web
    ports:
      - "4200:80"
    volumes:
      - ./web:/var/www/html/website
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  app:
    image: nginx
    container_name: app
    ports:
      - "8080:80"
    volumes:
      - ./web:/var/www/html/website
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf